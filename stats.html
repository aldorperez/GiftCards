        <script type="text/javascript">
		
		 $(document).ready(function() {	  
						
				// Load local Json file		
				$.getJSON('script/players.json', function(data) {
				
					var strVar="";
				  
					$.each(data, function(key, val) {
							  
					  
						  strVar += "<tr>";
						  strVar += "		<td>" + val["Numbers"] + "<\/td>";
						  strVar += " 	<td>" + key + "<\/td>";
						  strVar += "		<td>" + val["Position"] + "<\/td>";
						  strVar += "		<td>" + val["GP"] + "<\/td>";
						  strVar += "		<td>" + val["G"] + "<\/td>";
						  strVar += "		<td>" + val["A"] + "<\/td>";
						  strVar += "<\/tr>";
				  
					});
				
					$( "#tblBody" ).append(strVar);
				  
														  });
				
				//Add Sorting Function after JSON Loads
				sortables_init();
				  

	});
</script>
